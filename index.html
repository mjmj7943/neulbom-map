<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>화성오산 늘봄자원지도</title>
    <!-- Credits
    - 개발/디자인: 주무관 정명진 mjmj7943@korea.kr
    - 지도 타일: ©OpenStreetMap | 지도 엔진: Leaflet
    -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/map.css" />
  <link rel="stylesheet" href="css/legend.css" />
  <link rel="stylesheet" href="css/type.css" />
  <link rel="stylesheet" href="css/tooltip.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container"> 

      <div id="legend-tooltip" class="balloon-tooltip hidden">
        <div class="tooltip-inner">
          <span class="tooltip-close" data-target="legend-tooltip">×</span>
          하단 시설명을 누르면<br>필터할 수 있습니다.
        </div>
        <div class="legend-tooltip-arrow"></div>
      </div>

      <div id="map-tooltip" class="balloon-tooltip hidden">
        <div class="tooltip-inner">
          <span class="tooltip-close" data-target="map-tooltip">×</span>
          지도 포인트를 누르면<br>시설 설명을 볼 수 있습니다.
        </div>
        <div class="map-tooltip-arrow"></div>
      </div>

      <header>
        <a href="https://www.goehs.kr" class="logo-link" target="_blank" rel="noopener noreferrer">
          <img src="hwaologo.svg" alt="화성오산교육지원청 로고" class="logo" />
        </a>
        <span class="header_text">화성오산 늘봄자원지도</span>
      </header>
      
      <button class="help-button">?</button>
      
      <div id="help-modal" class="modal hidden">
        <div class="modal-content">
          <span class="modal-close" id="help-modal-close">×</span>
          <div id="help-modal-body">
          </div>
        </div>
      </div>

      <div class="legend-bar">
          <div id="legend" class="legend"></div>
      </div>

      <div id="type-info" class="type-info hidden">
          <div class="type-info-content">
            <span class="type-info-close">×</span>
            <div class="type-info-text">
            </div>
          </div>
      </div>

      <div id="map">
      </div>

    </div>
  
  <script src="script.js">
  </script>

</body>

</html>
